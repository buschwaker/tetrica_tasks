name: tetrica-tasks workflow

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        # обновление pip
        python -m pip install --upgrade pip
        # установка зависимостей
        pip install -r requirements.txt
    - name: Run unittests
      run: |
        # запуск юниттестов
        python -m unittest
    - name: Test tasks with flake8 and mypy
      run: |
        # переход в директорию tasks
        cd tasks
        # запуск проверки проекта по flake8
        flake8 task1.py task2.py task3.py
        # запуск проверки проекта по mypy
        mypy task1.py task2.py task3.py
        cd ..
    - name: Test tests with flake8
      run: |
        # переход в директорию tests
        cd tests
        # запуск проверки проекта по flake8
        flake8 test1.py test2.py test3.py
  send_message:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: send message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: ${{ github.workflow }} успешно выполнен!